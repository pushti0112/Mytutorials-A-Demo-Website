
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body bgcolor="b#25C8ED">

	
	<input type="button" value="Click Me" onClick="myClick()">
	
	<div id="myplace" style="height: 300px; width: 300px; position: absolute; left: 300px; top: 200px; " >
	
	<img src="sun_PNG13416.png" height="300px" width="300px">
	
	
	</div>
	

	<script>
		var e=document.getElementById("myplace");
		var i=0;	
		
		function myClick()
		{
			setInterval(myrotate,10);
		}
		
		function myrotate()
		{
			e.style.transform="rotate("+(-i)+"deg)";
			i=i+1;
			
		}
		
	</script>
	
	
</body>
</html>
